<div #hmada class="row g-3   ">

    @for (meal of Data ; track $index) {
    <div class="col-md-3">
        <div class="card h-100">
            <img class="card-img-top" [src]="meal.strMealThumb" alt="Title" />
            <div class="card-body h-100">
                <h4 class="card-title"> {{meal.strMeal}} </h4>
                <p class="card-text">{{meal.Desc}}</p>

            </div>
        </div>
    </div>


    }


</div>

<h2 #el class="bg-white fw-bolder text-center   mx-auto py-4 my-4 rounded-4"> Recomended Meal For You
</h2>
@defer ( on viewport(el)) {
<app-recommended [Datarecomnded]="Data"></app-recommended>
}
